type GeoCode @embedded {
  lat: Float!
  lng: Float!
}

type Address @embedded {
  street: String!
  secondary: String
  city: String!
  state: String!
  zipcode: String!
  geo: GeoCode!
}

type User @collection(name: "users"){
  ts: String!
  name: String!
  address: Address!
}

type Query {
 users: [User!]! @index(name: "users")
}
